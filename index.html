<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>Splash</title>
</head>

<body>

    <div class="header">

        <div class="content-wrap">

            <div class="align-left">

                <div class="mobileWelcome">

                    <img src="./images/WelcomeToOceanHeros_Mobile.svg">

                </div>

                <div class="desktpHeader">

                    <img src="./images/Header_Desktop.svg">

                </div>

                <div class="item-wrap">

                    <div class="starburst">

                        <img src="./images/SHAPE_Starburst.svg">

                    </div>

                </div>

                <div class="item-wrap">

                    <div class="lineStar">

                        <img src="./images/SHAPE_LineStar.svg">

                    </div>

                </div>

                <div class="item-wrap">

                    <div class="flower">

                        <img src="./images/SHAPE_Flower.svg">

                    </div>

                </div>

                <div class="item-wrap">

                    <div class="roundFlower">

                        <img src="./images/SHAPE_RoundFlower.svg">

                    </div>

                </div>

                <div class="item-wrap">

                    <a class="newsletter" href="/" target="_blank">

                        <img src="./images/signup-for-our-newsletter.svg">

                    </a>

                </div>

                <div class="item-wrap">

                    <a class="socials" href="https://www.instagram.com/oceanheroeshq/" target="_blank">

                        <img src="./images/FindUS_Social_Desktop.svg">

                    </a>

                    <a class="mobileSocials" href="https://www.instagram.com/oceanheroeshq/" target="_blank">

                        <img src="./images/FindUsOnSocial.svg">

                    </a>

                </div>

            </div>

            <div class="align-right">

                <section>

                    <div class="item-wrap">

                        <div class="desktpCheckOut">

                            <img src="./images/CheckoutOHWAKE_DESKTOP.svg">

                        </div>

                    </div>

                    <div class="item-wrap">

                        <a class="ohWakeOrg" href="https://ohwake.org/" target="_blank">

                            <img src="./images/ohwake.org_Desktop.svg">

                        </a>

                    </div>  

                    <div class="item-wrap">                 

                        <div class="trashBag">

                            <img src="./images/PLASTICBAG_MOBILE.svg">

                        </div>

                    </div>

                    <div class="item-wrap">                 

                        <div class="cloud">

                            <img src="./images/Clouds.svg">

                        </div>

                    </div>

                </section>

            </div>

        </div>

    </div>

    <footer>

        <div class="yellowCircle">

            <img src="./images/OH_YELLOW_CIRCLE.svg">

        </div>

        <div class="blueCircle">

            <img src="./images/OH_LIGHTBLUE_CIRCLE.svg">

        </div> 
        
        <div class="ocean">

            <img src="./images/OCEAN.svg">

        </div>

        <div id="shark">

            <img src="./images/SharkMed.png">

        </div>

    </footer>
</body>
</html>
